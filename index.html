    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

        let firebaseConfig;

        let initialAuthToken = null;

            firebaseConfig = JSON.parse(__firebase_config);

            initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        }

        let auth, db, user;
        if (firebaseConfig) {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            const initAuth = async () => {
                if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                else await signInAnonymously(auth);
            };
            initAuth();
            onAuthStateChanged(auth, (u) => {
                user = u;
                if (user) {
                    setupWatchlistListener();
                    setupChatListener();
                }
            });
        }

        // --- STATE ---
        const state = {
            view: 'landing', lang: null, genre: null, era: null, recommendation: null, watchlist: [], history: [], isAnimating: false, luckyMode: false,
            aiContent: null, aiType: null, aiLoading: false, smartSearchQuery: '', isSmartSearching: false, isListening: false,
            chatMessages: [], chatLoading: false, watchlistAnalysis: null, isAnalyzingWatchlist: false, scannerOpen: false, doomScrollTimer: null,
            audioEnabled: true,
            // CINESWIPE STATE
            swipeDeck: [], likedMovies: [], swipeCount: 0, currentCardIndex: 0,
            // PEACEKEEPER STATE
            peacekeeperA: '', peacekeeperB: ''
        };

        // --- AUDIO ENGINE ---
        const appAudio = {
            ctx: null,
            init: function() {
                if (!this.ctx) {
                    try {
                        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    } catch(e) { console.log("Audio not supported"); }
                }
            },
            playTone: function(freq, type, duration, vol = 0.1) {
                if (!state.audioEnabled || !this.ctx) return;
                try {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.type = type;
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start();
                    osc.stop(this.ctx.currentTime + duration);
                } catch(e){}
            },
            playHover: function() { this.playTone(800, 'sine', 0.05, 0.05); },
            playClick: function() { this.playTone(200, 'triangle', 0.1, 0.1); },
            playReveal: function() { 
                if (!state.audioEnabled || !this.ctx) return;
                try {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    osc.frequency.setValueAtTime(100, this.ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(40, this.ctx.currentTime + 1.5);
                    gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 2);
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    osc.start();
                    osc.stop(this.ctx.currentTime + 2);
                } catch(e){}
            },
            playSwipe: function(type) {
                if (!state.audioEnabled || !this.ctx) return;
                const freq = type === 'like' ? 800 : 200;
                this.playTone(freq, 'sine', 0.1, 0.2);
            }
        };
        
        window.initAudioContext = () => {
            appAudio.init();
            if(appAudio.ctx && appAudio.ctx.state === 'suspended') {
                appAudio.ctx.resume();
            }
        };
        
        window.playHover = () => appAudio.playHover();
        window.playClick = () => appAudio.playClick();
        window.playReveal = () => appAudio.playReveal();
        
        window.toggleMute = () => {
            state.audioEnabled = !state.audioEnabled;
            const btn = document.getElementById('btn-audio');
            if(btn) btn.innerHTML = state.audioEnabled ? '<i data-lucide="volume-2" class="w-5 h-5"></i>' : '<i data-lucide="volume-x" class="w-5 h-5 text-red-500"></i>';
            lucide.createIcons();
        };

        // --- CORE DATA ---
        const languages = [ { id: 'english', label: 'English', native: 'EN', tmdbCode: 'en' }, { id: 'telugu', label: 'Telugu', native: 'TE', tmdbCode: 'te' }, { id: 'hindi', label: 'Hindi', native: 'HI', tmdbCode: 'hi' }, { id: 'kannada', label: 'Kannada', native: 'KA', tmdbCode: 'kn' } ];
        const genres = [ { id: 'action', label: 'Action', icon: 'swords', tmdbId: 28 }, { id: 'comedy', label: 'Comedy', icon: 'laugh', tmdbId: 35 }, { id: 'drama', label: 'Drama', icon: 'drama', tmdbId: 18 }, { id: 'thriller', label: 'Thriller', icon: 'eye', tmdbId: 53 }, { id: 'romance', label: 'Romance', icon: 'heart', tmdbId: 10749 }, { id: 'horror', label: 'Horror', icon: 'ghost', tmdbId: 27 } ];
        const eras = [ { id: 'modern', label: 'Modern Era', sub: '2000 - Present', icon: 'zap' }, { id: 'classic', label: 'Golden Age', sub: 'Pre-2000', icon: 'disc' } ];
        
        // FALLBACK LOCAL DATABASE (If TMDB API Key is missing)
        const movies = [
             { lang: 'english', genre: 'action', title: "Mad Max: Fury Road", year: 2015, rating: "8.1", desc: "In a post-apocalyptic wasteland, a woman rebels against a tyrannical ruler." },
             { lang: 'english', genre: 'action', title: "The Matrix", year: 1999, rating: "8.7", desc: "A computer hacker learns the world is a simulation created by machines." },
             { lang: 'english', genre: 'comedy', title: "Superbad", year: 2007, rating: "7.6", desc: "Two co-dependent high school seniors are forced to deal with separation anxiety." },
             { lang: 'telugu', genre: 'action', title: "RRR", year: 2022, rating: "7.8", desc: "A fearless revolutionary and an officer in the British force decide to join forces." },
             { lang: 'hindi', genre: 'action', title: "Sholay", year: 1975, rating: "8.1", desc: "A former police officer enlists two outlaws to capture a bandit." },
             { lang: 'kannada', genre: 'action', title: "K.G.F: Chapter 1", year: 2018, rating: "8.2", desc: "A gangster goes undercover as a slave to assassinate a mine owner." }
        ];

        // --- DOM & HELPERS ---
        const container = document.getElementById('app-container');
        const navControls = document.getElementById('nav-controls');
        const btnBack = document.getElementById('btn-back');
        const notificationEl = document.getElementById('notification');
        const cinemaModal = document.getElementById('cinema-modal');

        const zarahModal = document.getElementById('zarah-modal');
        const scannerModal = document.getElementById('scanner-modal');
        const videoEl = document.getElementById('scanner-video');
        const canvasEl = document.getElementById('scanner-canvas');
        const interventionModal = document.getElementById('intervention-modal');
        const btnAudio = document.getElementById('btn-audio');

        let stream = null;

        function setupWatchlistListener() {
            const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'watchlist'));
            onSnapshot(q, (snapshot) => {
                state.watchlist = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if(state.view === 'watchlist') render();
            });
        }
        
        function setupChatListener() {
            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'chat_history', 'current');
            onSnapshot(docRef, (doc) => {
                if (doc.exists()) {
                    state.chatMessages = doc.data().messages || [];
                    if(state.view === 'ai-chat') render();
                }
            });
        }

        async function saveChatHistory() {
            if(!user) return;
            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'chat_history', 'current');
            await setDoc(docRef, { messages: state.chatMessages, updatedAt: serverTimestamp() });
        }

        // --- TMDB INTEGRATION ---
        async function fetchMoviesFromTMDB(langId, genreId, eraId) {
            if (!tmdbApiKey) return null;
            
            try {
                const langCode = languages.find(l => l.id === langId)?.tmdbCode || 'en';
                const genreCode = genres.find(g => g.id === genreId)?.tmdbId || '';
                
                let dateQuery = '';
                if (eraId === 'modern') dateQuery = '&primary_release_date.gte=2000-01-01';
                if (eraId === 'classic') dateQuery = '&primary_release_date.lte=1999-12-31';
                
                const url = `https://api.themoviedb.org/3/discover/movie?api_key=${tmdbApiKey}&with_original_language=${langCode}&with_genres=${genreCode}${dateQuery}&sort_by=popularity.desc&page=1&vote_count.gte=100`;
                
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.results && data.results.length > 0) {
                    // Pick a random movie from top 20 results
                    const randomIdx = Math.floor(Math.random() * Math.min(data.results.length, 20));
                    const movie = data.results[randomIdx];
                    
                    // Map to internal format
                    return {
                        title: movie.title,
                        year: movie.release_date ? movie.release_date.split('-')[0] : 'N/A',
                        rating: movie.vote_average.toFixed(1),
                        desc: movie.overview,
                        lang: langId,
                        genre: genreId,
                        trailerId: null, // We could fetch this with another call if needed
                        posterPath: movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : null
                    };
                }
            } catch (e) {
                console.error("TMDB Error:", e);
            }
            return null;
        }

                        <i data-lucide="film" class="w-6 h-6"></i>
                        <i data-lucide="clapperboard" class="w-6 h-6"></i>
                        <i data-lucide="tv" class="w-6 h-6"></i>
                    </div>
                </div>
            `;
        }

        function renderLoader() {
            const text = state.isSmartSearching ? "Finding Super Match..." : (state.luckyMode ? "Consulting the chaos engine..." : "Scanning database...");
            return `
                <div class="layout-wrapper justify-center items-center">
                    <div class="relative flex items-center justify-center w-64 h-64">
                        <div class="absolute inset-0 rounded-full border border-white/5"></div>
                        <div class="absolute inset-0 rounded-full border-t border-red-600 spin-ring"></div>
                        <div class="absolute inset-4 rounded-full border-b border-white/10 spin-ring" style="animation-direction: reverse; animation-duration: 5s;"></div>
                        <div class="flex flex-col items-center justify-center z-10 space-y-4">
                            <span class="text-5xl font-poster font-bold text-white tracking-widest">1DOWN</span>
                            <span class="text-[10px] font-mono text-red-500 tracking-[0.4em] uppercase animate-pulse">${text}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderResult() {
            if (state.isAnimating || state.isSmartSearching) return renderLoader();
            const m = state.recommendation;
            if(!m) return `<div class="layout-wrapper justify-center">Error</div>`;
            const isSaved = state.watchlist.some(w => w.title === m.title);
            const provider = getStreamingProvider(m.title);
            
            // Use poster from TMDB if available
            const bgStyle = m.posterPath ? `background-image: url('${m.posterPath}'); background-size: cover; background-position: center;` : '';
            
            return `
                <div class="layout-wrapper pt-32 pb-32">
                    <div class="w-full max-w-xl mx-auto bg-[#050505] border border-white/10 shadow-2xl shadow-black overflow-hidden relative group animate-fade-in">
                         ${m.posterPath ? `<div class="absolute inset-0 z-0 opacity-20" style="${bgStyle}"></div>` : ''}
                         <div class="relative z-10">
                            <div class="p-8 border-b border-white/5 flex justify-between items-start bg-gradient-to-b from-black to-transparent">
                                <div><span class="text-[10px] font-bold tracking-[0.3em] text-white/30 uppercase mb-2 block">IMDb Rating</span><span class="text-6xl font-poster text-white">${m.rating}</span></div>
                                <div class="text-right"><span class="block text-[10px] font-bold tracking-[0.3em] text-white/30 uppercase mb-2">${m.year}</span><span class="inline-block px-3 py-1 border border-white/20 text-[10px] font-bold text-white uppercase tracking-widest">${m.lang || 'Unknown'}</span>${m.isAiGenerated ? '<span class="block mt-2 text-[8px] text-red-500 font-bold tracking-widest uppercase">âœ¨ AI Pick</span>' : ''}</div>
                            </div>
                            <div class="py-16 px-8 text-center relative bg-gradient-to-b from-transparent via-black to-black">
                                <h1 class="text-5xl md:text-6xl font-poster font-bold text-white leading-[0.9] tracking-tight uppercase mb-8 break-words">${m.title}</h1>
                                <p class="text-sm md:text-base text-white/60 font-light leading-relaxed max-w-sm mx-auto mb-10">"${m.desc}"</p>
                                
                                <!-- Feature 2: One-Tap Watch (Replaces Static Text) -->
                                 <div class="flex justify-center mb-8">
                                    ${provider ? 
                                        `<button onclick="window.openStreamingLink('${m.title}')" class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 hover:border-red-500/50 transition-all group">
                                            <span class="text-[10px] uppercase tracking-widest text-white/40 group-hover:text-white/70">Watch on</span>
                                            <span class="text-[10px] uppercase tracking-widest font-bold ${provider.color} flex items-center gap-1">${provider.name} <i data-lucide="external-link" class="w-3 h-3"></i></span>
                                        </button>` : 
                                        `<button onclick="window.openStreamingLink('${m.title}')" class="flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 hover:border-white/30 transition-all">
                                            <span class="text-[10px] uppercase tracking-widest text-white/40">Find Streaming</span><i data-lucide="search" class="w-3 h-3 text-white/40"></i>
                                        </button>`
                                    }
                                </div>

                                <div class="grid grid-cols-3 gap-3 w-full max-w-sm mx-auto mb-8">
                                    ${renderAiButton('pitch', 'sparkles', 'text-purple-400', 'Pitch')}
                                    ${renderAiButton('trivia', 'lightbulb', 'text-yellow-400', 'Trivia')}
                                    ${renderAiButton('quote', 'quote', 'text-green-400', 'Quote')}
                                    ${renderAiButton('roast', 'flame', 'text-orange-500', 'Roast')}
                                    ${renderAiButton('recast', 'users', 'text-blue-400', 'Recast')}
                                    ${renderAiButton('snack', 'popcorn', 'text-red-400', 'Snack')}
                                    ${renderAiButton('easteregg', 'eye', 'text-indigo-400', 'Detail')}
                                    ${renderAiButton('sequel', 'clapperboard', 'text-pink-500', 'Sequel')}
                                    ${renderAiButton('theory', 'brain', 'text-teal-500', 'Theory')}
                                </div>
                                ${state.aiContent ? `<div class="max-w-sm mx-auto animate-fade-in bg-white/5 p-6 border border-white/10 text-sm font-medium text-white/80 italic border-l-2 border-l-${getColorForType(state.aiType)} relative ai-shimmer text-left mb-8"><button onclick="window.clearAiContent()" class="absolute top-2 right-3 text-white/30 hover:text-white transition-colors">âœ•</button>"${state.aiContent}"</div>` : ''}
                                <div class="flex gap-4 justify-center"><button onclick="window.handleTrailer('${m.trailerId}', '${m.title.replace(/'/g, "\\'")}', '${m.year}')" class="px-8 py-4 bg-white text-black font-poster tracking-wider text-sm hover:bg-gray-200 transition-colors">TRAILER</button><button onclick="window.handleSave()" class="px-8 py-4 border border-white/20 text-white font-poster tracking-wider text-sm hover:bg-white/10 transition-colors">${isSaved ? 'SAVED' : 'ARCHIVE'}</button></div>
                            </div>
                            <button onclick="window.triggerPick()" class="w-full py-5 bg-[#0a0a0a] border-t border-white/10 text-white/40 font-poster tracking-[0.2em] text-xs hover:text-white hover:bg-white/5 transition-colors relative z-10">SPIN AGAIN</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderAiButton(type, icon, colorClass, label) {
            const isLoading = state.aiLoading && state.aiType === type;
            return `<button onclick="window.triggerAiAction('${type}')" onmouseenter="window.playHover()" class="flex flex-col items-center justify-center p-3 border border-white/5 bg-white/[0.02] hover:bg-white/10 hover:border-white/20 transition-all group" ${state.aiLoading ? 'disabled' : ''}>${isLoading ? `<i data-lucide="loader-2" class="w-4 h-4 animate-spin text-white/50"></i>` : `<i data-lucide="${icon}" class="w-4 h-4 ${colorClass} group-hover:scale-110 transition-transform"></i>`}<span class="text-[8px] uppercase tracking-widest text-white/30 mt-2 group-hover:text-white/70 transition-colors">${label}</span></button>`;
        }

        function getColorForType(type) { return {pitch:'purple-500', trivia:'yellow-500', roast:'orange-500', recast:'blue-500', quote:'green-500', snack:'red-500', easteregg:'indigo-500', sequel:'pink-500', theory:'teal-500'}[type] || 'white'; }

        function renderWatchlist() {
            const list = state.watchlist;
            // Feature 3: Cinema DNA Stats Calculation
            let topGenre = "N/A";
            let avgRating = 0;
            if (list.length > 0) {
                const genres = {};
                list.forEach(m => genres[m.genre] = (genres[m.genre] || 0) + 1);
                topGenre = Object.keys(genres).reduce((a, b) => genres[a] > genres[b] ? a : b).toUpperCase();
                avgRating = (list.reduce((acc, m) => acc + parseFloat(m.rating), 0) / list.length).toFixed(1);
            }

            return `
                <div class="layout-wrapper">
                    <div class="w-full max-w-2xl">
                         <div class="flex items-center justify-between border-b border-white/10 pb-8 mb-8"><h2 class="text-4xl font-poster text-white">ARCHIVES</h2><span class="text-sm font-mono text-red-500 tracking-widest">0${list.length}</span></div>
                        
                        ${list.length > 0 ? `
                            <!-- Feature 3: Cinema DNA Dashboard -->
                            <div class="grid grid-cols-2 gap-4 mb-8 animate-fade-in">
                                <div class="p-4 rounded-xl bg-white/5 border border-white/10 text-center">
                                    <p class="text-[10px] uppercase tracking-widest text-white/40 mb-1">Top Vibe</p>
                                    <p class="font-poster text-xl text-white">${topGenre}</p>
                                </div>
                                <div class="p-4 rounded-xl bg-white/5 border border-white/10 text-center">
                                    <p class="text-[10px] uppercase tracking-widest text-white/40 mb-1">Avg Quality</p>
                                    <p class="font-poster text-xl text-yellow-500">${avgRating}</p>
                                </div>
                            </div>
                        ` : ''}

                        ${list.length === 0 ? `<div class="flex flex-col items-center justify-center text-center opacity-30 py-20"><i data-lucide="film" class="w-16 h-16 mb-6 stroke-1"></i><p class="font-poster text-2xl tracking-wide">NO RECORDS FOUND</p></div>` : `<div class="space-y-2">${list.map(m => `<div class="group py-6 border-b border-white/5 flex items-center justify-between hover:bg-white/5 px-4 transition-colors"><div><h3 class="font-poster text-xl text-white tracking-wide mb-1">${m.title}</h3><div class="flex items-center gap-3 text-[10px] font-bold text-white/40 uppercase tracking-wider"><span>${m.year}</span><span class="text-red-800">â€¢</span><span>${m.rating}</span>${m.isAiGenerated ? '<span class="text-purple-500/50 ml-2">AI</span>' : ''}</div></div><button onclick="window.handleRemove('${m.id}')" class="text-white/10 hover:text-red-500 transition-colors p-2"><i data-lucide="x" class="w-5 h-5"></i></button></div>`).join('')}</div>`}
                    </div>
                </div>
            `;
        }
        
        function renderSelection(title, step, items, onClick) {
             return `
                <div class="layout-wrapper justify-center">
                    <div class="text-center mb-12"><p class="text-red-600 text-xs font-bold tracking-[0.4em] mb-4 uppercase">Step 0${step}</p><h2 class="text-5xl font-poster text-white">${title}</h2></div>
                    <div class="grid grid-cols-2 gap-6 w-full max-w-2xl">
                        ${items.map(item => `<button onclick="${onClick}('${item.id}')" onmouseenter="window.playHover()" class="glass-panel p-8 hover:bg-white/5 transition-all duration-500 group text-left border border-white/5 hover:border-red-600/50 relative overflow-hidden"><div class="flex items-center justify-between relative z-10"><h3 class="text-2xl font-poster text-white group-hover:text-red-500 transition-colors">${item.label}</h3>${item.icon ? `<i data-lucide="${item.icon}" class="w-6 h-6 text-white/20 group-hover:text-white transition-colors"></i>` : ''}</div>${item.native ? `<span class="text-[80px] font-poster absolute -bottom-6 -right-2 text-white/5 group-hover:text-white/10 transition-colors z-0 pointer-events-none">${item.native}</span>` : ''}</button>`).join('')}
                    </div>
                </div>
            `;
        }
        
        function renderCineSwipe() {
            if (state.isSmartSearching) return renderLoader();
            
            const movie = state.swipeDeck[state.currentCardIndex];
            const progress = state.likedMovies.length;
            
            return `
                <div class="layout-wrapper justify-center animate-fade-in">
                    <div class="text-center mb-8">
                        <h2 class="text-4xl font-poster text-white">CINESWIPE</h2>
                        <p class="text-xs text-white/50 tracking-widest mt-2">MATCHES: <span class="text-red-500 font-bold text-lg">${progress}/3</span></p>
                    </div>
                    
                    <div class="relative w-full max-w-sm h-[500px]">
                         ${state.swipeDeck.slice(state.currentCardIndex + 1, state.currentCardIndex + 3).reverse().map((m, i) => `
                            <div class="absolute inset-0 bg-gray-900 border border-white/5 rounded-3xl shadow-xl transform scale-${95 - i*5} translate-y-${i*10} opacity-50 z-0"></div>
                         `).join('')}
                    
                        <div id="swipe-card" class="absolute inset-0 bg-[#0a0a0a] border border-white/10 rounded-3xl shadow-2xl overflow-hidden z-10 flex flex-col">
                             <div class="flex-1 p-8 flex flex-col justify-center items-center text-center bg-gradient-to-b from-white/5 to-transparent">
                                <h1 class="text-4xl font-poster text-white leading-tight mb-4">${movie.title}</h1>
                                <div class="flex gap-3 justify-center mb-6">
                                    <span class="px-3 py-1 border border-white/20 text-[10px] font-bold text-white uppercase tracking-widest">${movie.year}</span>
                                    <span class="px-3 py-1 bg-white/10 text-[10px] font-bold text-white uppercase tracking-widest">${movie.genre}</span>
                                </div>
                                <p class="text-sm text-white/60 font-light leading-relaxed line-clamp-4">"${movie.desc}"</p>
                             </div>
                             
                             <div class="p-8 bg-[#050505] border-t border-white/5 grid grid-cols-2 gap-4">
                                 <button onclick="window.handleSwipe('left')" class="py-4 rounded-xl border border-white/10 hover:bg-white/5 text-white/50 hover:text-white transition-all flex justify-center">
                                     <i data-lucide="x" class="w-8 h-8"></i>
                                 </button>
                                 <button onclick="window.handleSwipe('right')" class="py-4 rounded-xl bg-white text-black hover:bg-gray-200 transition-all flex justify-center shadow-lg shadow-white/10">
                                     <i data-lucide="heart" class="w-8 h-8 fill-black"></i>
                                 </button>
                             </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- CORE ---
        function render() {
            resetDoomScrollTimer();
            const isLanding = state.view === 'landing';
            navControls.classList.toggle('hidden', isLanding || state.view === 'ai-chat');
            
            let content = '';
            if (state.view === 'ai-chat') content = renderAiChat();
            else if (state.view === 'cineswipe') content = renderCineSwipe();
            else if (state.view === 'peacekeeper') content = renderPeacekeeper();
            else if (state.view === 'landing') content = renderLanding();
            else if (state.view === 'language') content = renderSelection('Select Region', '1', languages, 'window.selectLanguage');
            else if (state.view === 'genre') content = renderSelection('Select Mood', '2', genres, 'window.selectGenre');
            else if (state.view === 'era') content = renderSelection('Select Era', '3', eras, 'window.selectEra');
            else if (state.view === 'result') content = renderResult();
            else if (state.view === 'watchlist') content = renderWatchlist();

            container.innerHTML = content;
            lucide.createIcons();
            
            if(state.view === 'ai-chat') {
                 const chatDiv = document.getElementById('chat-messages');
                 if(chatDiv) chatDiv.scrollTop = chatDiv.scrollHeight;
                 if(!state.chatLoading) document.getElementById('chat-input')?.focus();
            }
        }

        // --- WINDOW EXPORTS ---
        window.navigate = (v) => { state.view = v; state.luckyMode = false; appAudio.playClick(); render(); };
        window.imFeelingLucky = () => { state.luckyMode = true; pickMovie(); };
        window.selectLanguage = (id) => { state.lang = languages.find(l=>l.id===id); state.view = 'genre'; appAudio.playClick(); render(); };
        window.selectGenre = (id) => { state.genre = genres.find(g=>g.id===id); state.view = 'era'; appAudio.playClick(); render(); };
        window.selectEra = (id) => { state.era = eras.find(e=>e.id===id); appAudio.playClick(); triggerPick(); };
        window.triggerPick = () => { pickMovie(); };
        window.handleSave = () => { if(state.recommendation) addToWatchlist(state.recommendation); };
        window.handleRemove = (id) => removeFromWatchlist(id);
        window.handleTrailer = (id, t, y) => openTrailer(id === 'null' ? null : id, t, y);
        window.handleSmartPick = handleSmartPick;
        window.triggerAiAction = triggerAiAction;
        window.clearAiContent = () => { state.aiContent = null; render(); };
        window.openZarah = () => { zarahModal.classList.remove('hidden'); document.getElementById('zarah-input').focus(); };
        window.closeZarah = () => { zarahModal.classList.add('hidden'); };
        window.sendChatMessage = sendChatMessage;
        window.clearChat = () => { state.chatMessages = []; saveChatHistory(); render(); };
        window.toggleVoiceCommand = toggleVoiceCommand;
        window.closeIntervention = () => { interventionModal.classList.add('hidden'); if(state.doomScrollTimer) clearTimeout(state.doomScrollTimer); };
        window.acceptIntervention = () => { window.closeIntervention(); window.imFeelingLucky(); };
        
        window.openScanner = openScanner;
        window.closeScanner = closeScanner;
        window.captureMood = captureMood;
        window.handleImageUpload = handleImageUpload;
        
        // New Feature Exports
        window.startCineSwipe = startCineSwipe;
        window.handleSwipe = handleSwipe;
        window.startPeacekeeper = startPeacekeeper;
        window.handlePeacekeeperSubmit = handlePeacekeeperSubmit;
        window.openStreamingLink = openStreamingLink;
        
        window.initAudioContext = () => { appAudio.init(); if(appAudio.ctx && appAudio.ctx.state === 'suspended') appAudio.ctx.resume(); };
        window.toggleMute = () => { state.audioEnabled = !state.audioEnabled; const btn = document.getElementById('btn-audio'); if(btn) btn.innerHTML = state.audioEnabled ? '<i data-lucide="volume-2" class="w-5 h-5"></i>' : '<i data-lucide="volume-x" class="w-5 h-5 text-red-500"></i>'; lucide.createIcons(); };
        window.playHover = () => appAudio.playHover();
        window.playClick = () => appAudio.playClick();

        // Listeners
        if(btnBack) {
            btnBack.addEventListener('click', () => {
                if (state.view === 'ai-chat') { window.navigate('landing'); return; }
                if (state.luckyMode) { state.view = 'landing'; state.luckyMode = false; render(); return; }
                if (state.view === 'cineswipe') { state.view = 'landing'; render(); return; }
                if (state.view === 'peacekeeper') { state.view = 'landing'; render(); return; }
                
                const views = ['landing', 'language', 'genre', 'era', 'result'];
                const currIdx = views.indexOf(state.view);
                if(currIdx > 0) state.view = views[currIdx - 1];
                if(state.view === 'watchlist') state.view = 'landing';
                if (state.view === 'genre' && !state.lang) state.view = 'language';
                if (state.view === 'era' && !state.genre) state.view = 'genre';
                appAudio.playClick();
                render();
            });
        }
        
        const btnHome = document.getElementById('btn-home');
        if(btnHome) btnHome.addEventListener('click', () => { state.view = 'landing'; appAudio.playClick(); render(); });

        closeCinemaBtn.addEventListener('click', () => {
            cinemaModal.classList.add('hidden');
            playerContainer.innerHTML = '';
        });
        
        document.getElementById('zarah-input')?.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') handleSmartPick();
        });

        render();
    </script>
</body>
</html>

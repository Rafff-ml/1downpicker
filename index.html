        async function callGemini(prompt) {
            try {

                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (e) { return null; }
        }
        
        async function callGeminiWithImage(base64Image) {
            const prompt = `Analyze facial mood. Recommend ONE movie. JSON: {"mood": "mood", "title": "Title", "year": 2000, "rating": "8.0", "desc": "Plot", "lang": "English", "genre": "Drama", "trailerId": null}`;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inlineData: { mimeType: "image/jpeg", data: base64Image } }
                            ]
                        }]
                    })
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (e) { return null; }
        }

        function toggleVoiceCommand(forceState) {
            if (!recognition) { showToast("Voice not supported."); return; }

        function pickMovie() {

            state.aiType = null;
            render();

            setTimeout(async () => {
                 let rec = null;
                 
                 if (!state.luckyMode) {
                     // Rule-based filtering
                     const filtered = movies.filter(m => {
                        const matchesLang = m.lang === state.lang.id;
                        const matchesGenre = m.genre === state.genre.id;
                        const matchesEra = state.era.id === 'modern' ? m.year >= 2000 : m.year < 2000;
                        return matchesLang && matchesGenre && matchesEra;
                     });
                     
                     // Exclude current recommendation from pool
                     const currentTitle = state.recommendation?.title;
                     const available = filtered.filter(m => m.title !== currentTitle);
                     
                     if (available.length > 0) {
                         rec = available[Math.floor(Math.random() * available.length)];
                     }
                 } else {
                     // Lucky mode filtering (any movie not currently shown)
                     const currentTitle = state.recommendation?.title;
                     const available = movies.filter(m => m.title !== currentTitle);
                     rec = available[Math.floor(Math.random() * available.length)];
                 }

                 // AI Fallback if local DB exhausted or empty
                 if (!rec) {
                     const lang = state.lang ? state.lang.label : 'Any';
                     const genre = state.genre ? state.genre.label : 'Any';
                     const era = state.era ? state.era.label : 'Any';
                     
                     const prompt = `Recommend ONE movie. Language: ${lang}, Genre: ${genre}, Era: ${era}. Return JSON: {"title": "Title", "year": 2000, "rating": "8.0", "desc": "Plot", "lang": "${lang}", "genre": "${genre}", "trailerId": null}`;

                 }
                 
                 // Final Fallback

                 state.isAnimating = false;
                 state.view = 'result';
                 render();
            }, 2500); 
        }

                            ` : ''}

                            <div class="flex gap-4 justify-center">
                                <button onclick="window.handleTrailer('${m.trailerId}', '${m.title.replace(/'/g, "\\'")}', '${m.year}')" class="px-8 py-4 bg-white text-black font-poster tracking-wider text-sm hover:bg-gray-200 transition-colors">TRAILER</button>
                                <button onclick="window.handleSave()" class="px-8 py-4 border border-white/20 text-white font-poster tracking-wider text-sm hover:bg-white/10 transition-colors">
                                    ${isSaved ? 'SAVED' : 'ARCHIVE'}
                                </button>
                            </div>
                        </div>

                        <!-- Spin Again Footer -->
                        <button onclick="window.triggerPick()" class="w-full py-5 bg-[#0a0a0a] border-t border-white/10 text-white/40 font-poster tracking-[0.2em] text-xs hover:text-white hover:bg-white/5 transition-colors">
                            SPIN AGAIN
                        </button>
                    </div>
                </div>
            `;
        }
        
        function renderAiButton(type, icon, colorClass, label) {
            const isLoading = state.aiLoading && state.aiType === type;
            return `<button onclick="window.triggerAiAction('${type}')" class="flex flex-col items-center justify-center p-3 border border-white/5 bg-white/[0.02] hover:bg-white/10 hover:border-white/20 transition-all group" ${state.aiLoading ? 'disabled' : ''}>${isLoading ? `<i data-lucide="loader-2" class="w-4 h-4 animate-spin text-white/50"></i>` : `<i data-lucide="${icon}" class="w-4 h-4 ${colorClass} group-hover:scale-110 transition-transform"></i>`}<span class="text-[8px] uppercase tracking-widest text-white/30 mt-2 group-hover:text-white/70 transition-colors">${label}</span></button>`;
        }

        function getColorForType(type) { return {pitch:'purple-500', trivia:'yellow-500', roast:'orange-500', recast:'blue-500', quote:'green-500', snack:'red-500', easteregg:'indigo-500', sequel:'pink-500', theory:'teal-500'}[type] || 'white'; }

        function renderWatchlist() {
            const list = state.watchlist;
            return `
                <div class="layout-wrapper">
                    <div class="w-full max-w-2xl">
                         <div class="flex items-center justify-between border-b border-white/10 pb-8 mb-8">
                            <h2 class="text-4xl font-poster text-white">ARCHIVES</h2>
                            <span class="text-sm font-mono text-red-500 tracking-widest">0${list.length}</span>
                        </div>
                        ${list.length === 0 ? `
                            <div class="flex flex-col items-center justify-center text-center opacity-30 py-20">
                                <i data-lucide="film" class="w-16 h-16 mb-6 stroke-1"></i>
                                <p class="font-poster text-2xl tracking-wide">NO RECORDS FOUND</p>
                            </div>
                        ` : `
                            <div class="space-y-2">
                                ${list.map(m => `
                                    <div class="group py-6 border-b border-white/5 flex items-center justify-between hover:bg-white/5 px-4 transition-colors">
                                        <div>
                                            <h3 class="font-poster text-xl text-white tracking-wide mb-1">${m.title}</h3>
                                            <div class="flex items-center gap-3 text-[10px] font-bold text-white/40 uppercase tracking-wider">
                                                <span>${m.year}</span>
                                                <span class="text-red-800">â€¢</span>
                                                <span>${m.rating}</span>
                                                ${m.isAiGenerated ? '<span class="text-purple-500/50 ml-2">AI</span>' : ''}
                                            </div>
                                        </div>
                                        <button onclick="window.handleRemove('${m.id}')" class="text-white/10 hover:text-red-500 transition-colors p-2">
                                            <i data-lucide="x" class="w-5 h-5"></i>
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                    </div>
                </div>
            `;
        }
        
        function renderSelection(title, step, items, onClick) {
             return `
                <div class="layout-wrapper justify-center">
                    <div class="text-center mb-12">
                        <p class="text-red-600 text-xs font-bold tracking-[0.4em] mb-4 uppercase">Step 0${step}</p>
                        <h2 class="text-5xl font-poster text-white">${title}</h2>
                    </div>
                    <div class="grid grid-cols-2 gap-6 w-full max-w-2xl">
                        ${items.map(item => `
                            <button onclick="${onClick}('${item.id}')" class="glass-panel p-8 hover:bg-white/5 transition-all duration-500 group text-left border border-white/5 hover:border-red-600/50 relative overflow-hidden">
                                <div class="flex items-center justify-between relative z-10">
                                    <h3 class="text-2xl font-poster text-white group-hover:text-red-500 transition-colors">${item.label}</h3>
                                    ${item.icon ? `<i data-lucide="${item.icon}" class="w-6 h-6 text-white/20 group-hover:text-white transition-colors"></i>` : ''}
                                </div>
                                ${item.native ? `<span class="text-[80px] font-poster absolute -bottom-6 -right-2 text-white/5 group-hover:text-white/10 transition-colors z-0 pointer-events-none">${item.native}</span>` : ''}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // --- CORE ---
        function render() {
            const isLanding = state.view === 'landing';
            navControls.classList.toggle('hidden', isLanding || state.view === 'ai-chat');
            
            let content = '';
            if (state.view === 'ai-chat') content = renderAiChat();
            else if (state.view === 'landing') content = renderLanding();
            else if (state.view === 'language') content = renderSelection('Select Region', '1', languages, 'window.selectLanguage');
            else if (state.view === 'genre') content = renderSelection('Select Mood', '2', genres, 'window.selectGenre');
            else if (state.view === 'era') content = renderSelection('Select Era', '3', eras, 'window.selectEra');
            else if (state.view === 'result') content = renderResult();
            else if (state.view === 'watchlist') content = renderWatchlist();

            container.innerHTML = content;
            lucide.createIcons();
            
            if(state.view === 'ai-chat') {
                 const chatDiv = document.getElementById('chat-messages');
                 if(chatDiv) chatDiv.scrollTop = chatDiv.scrollHeight;
                 if(!state.chatLoading) document.getElementById('chat-input')?.focus();
            }
        }

        // --- WINDOW EXPORTS ---
        window.navigate = (v) => { state.view = v; state.luckyMode = false; render(); };
        window.imFeelingLucky = () => { state.luckyMode = true; pickMovie(); };
        window.selectLanguage = (id) => { state.lang = languages.find(l=>l.id===id); state.view = 'genre'; render(); };
        window.selectGenre = (id) => { state.genre = genres.find(g=>g.id===id); state.view = 'era'; render(); };
        window.selectEra = (id) => { state.era = eras.find(e=>e.id===id); triggerPick(); };
        window.triggerPick = () => { pickMovie(); };
        window.handleSave = () => { if(state.recommendation) addToWatchlist(state.recommendation); };
        window.handleRemove = (id) => removeFromWatchlist(id);
        window.handleTrailer = (id, t, y) => openTrailer(id === 'null' ? null : id, t, y);
        window.handleSmartPick = handleSmartPick;
        window.triggerAiAction = triggerAiAction;
        window.clearAiContent = () => { state.aiContent = null; render(); };
        window.openZarah = () => { zarahModal.classList.remove('hidden'); document.getElementById('zarah-input').focus(); };
        window.closeZarah = () => { zarahModal.classList.add('hidden'); };
        window.sendChatMessage = sendChatMessage;
        window.clearChat = () => { state.chatMessages = []; saveChatHistory(); render(); };
        window.toggleVoiceCommand = toggleVoiceCommand;
        
        window.openScanner = openScanner;
        window.closeScanner = closeScanner;
        window.captureMood = captureMood;
        window.handleImageUpload = handleImageUpload;

        // Listeners
        if(btnBack) {
            btnBack.addEventListener('click', () => {
                if (state.view === 'ai-chat') { window.navigate('landing'); return; }
                if (state.luckyMode) { state.view = 'landing'; state.luckyMode = false; render(); return; }
                const views = ['landing', 'language', 'genre', 'era', 'result'];
                const currIdx = views.indexOf(state.view);
                if(currIdx > 0) state.view = views[currIdx - 1];
                if(state.view === 'watchlist') state.view = 'landing';
                if (state.view === 'genre' && !state.lang) state.view = 'language';
                if (state.view === 'era' && !state.genre) state.view = 'genre';
                render();
            });
        }
        
        const btnHome = document.getElementById('btn-home');
        if(btnHome) btnHome.addEventListener('click', () => { state.view = 'landing'; render(); });

        closeCinemaBtn.addEventListener('click', () => {
            cinemaModal.classList.add('hidden');
            playerContainer.innerHTML = '';
        });
        
        document.getElementById('zarah-input')?.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') handleSmartPick();
        });

        render();
    </script>
</body>
</html>
